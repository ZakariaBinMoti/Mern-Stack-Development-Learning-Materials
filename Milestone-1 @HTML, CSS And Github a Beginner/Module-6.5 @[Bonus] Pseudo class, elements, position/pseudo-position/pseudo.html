<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo</title>

    <style>
        h3{
            color: blue;
        }
        h3:hover{
            color: red;
            background-color: pink;
        }

        input:focus{
            outline: 0;
            color: red;
            padding: 10px;
            box-shadow: 0px 0px 20px red;
        }

        li:nth-child(2n){
            box-shadow: 0px 0px 20px red;
        }

    </style>

</head>
<body>
    <h3>This is my title</h3>


    <input type="text">


    <li>dalia</li>
    <li>malia</li>
    <li>karim</li>
    <li>lila</li>
    <li>malia</li>
    <li>kila</li>
    <li>gila</li>

</body>
</html>
