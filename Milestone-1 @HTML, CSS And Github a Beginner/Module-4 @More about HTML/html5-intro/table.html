<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body>table {
            background-color: plum;
        }

        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px;
        }

        tfoot>tr {
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="audiovideo.html">Audio</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="blogs.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>HTML Table</h2>
        <table>
            <caption>
                Employee Salary Data
            </caption>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Microsoft</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mark</td>
                    <td>Facebook</td>
                    <td>$2000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Steves Job</td>
                    <td>Apple</td>
                    <td>$1500</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Larry</td>
                    <td>Google</td>
                    <td>$1800</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total Employee: 04</td>
                </tr>
            </tfoot>

        </table>

    </main>

</body>

</html>
